	<div id="date">

    <script>
      const daysOfWeek = [
        "রবিবার",
        "সোমবার",
        "মঙ্গলবার",
        "বুধবার",
        "বৃহস্পতিবার",
        "শুক্রবার",
        "শনিবার",
      ];
      const monthsOfYear = [
        "জানুয়ারি",
        "ফেব্রুয়ারি",
        "মার্চ",
        "এপ্রিল",
        "মে",
        "জুন",
        "জুলাই",
        "আগস্ট",
        "সেপ্টেম্বর",
        "অক্টোবর",
        "নভেম্বর",
        "ডিসেম্বর",
      ];
      const numBd = ["০", "১", "২", "৩", "৪", "৫", "৬", "৭", "৮", "৯"];

      const date = new Date();
      const dayOfWeek = daysOfWeek[date.getDay()];
      const month = monthsOfYear[date.getMonth()];

      let dayOfMonth = date
        .getDate()
        .toString()
        .split("")
        .map((v) => numBd[v])
        .join("");
      const year = date
        .getFullYear()
        .toString()
        .split("")
        .map((v) => numBd[v])
        .join("");

      const hours = date.getHours();
      const minutes = date.getMinutes();

      let formattedHours = hours < 10 ? `0${hours}` : hours;
      if (hours > 12 && hours - 12 < 10) {
        formattedHours = `0${hours - 12}`;
      } else if (hours > 12 && hours - 12 >= 10) {
        formattedHours = hours - 12;
      }
      formattedHours = formattedHours
        .toString()
        .split("")
        .map((v) => numBd[v])
        .join("");

      let formattedMinutes = minutes < 10 ? `0${minutes}` : minutes;
      formattedMinutes = formattedMinutes
        .toString()
        .split("")
        .map((v) => numBd[v])
        .join("");

      let bela = "";
      if (hours == 4 || hours < 7) {
        bela = "ভোর";
      } else if (hours == 7 || hours < 10) {
        bela = "সকাল";
      } else if (hours == 10 || hours < 15) {
        bela = "বেলা";
      } else if (hours == 15 || hours < 18) {
        bela = "বিকাল";
      } else if (hours == 18 || hours < 20) {
        bela = "সন্ধ্যা";
      } else if (hours >= 20 || hours < 4) {
        bela = "রাত";
      }

      const formattedDate = ` <link rel="stylesheet" href="css/font-awesome.min.css"> আজ ${dayOfMonth} ${month} ${year}, `;
      document.getElementById("date").innerHTML = formattedDate;
    </script>
